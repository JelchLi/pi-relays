<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Panel de Relés</title>
  <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css">
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji'; padding: 16px; }
    .wrap { max-width: 900px; margin: 0 auto; }
    h1 { font-size: 1.6rem; margin-bottom: 8px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 12px; margin-top: 16px; }
    .card { border: 1px solid #ddd; border-radius: 14px; padding: 16px; box-shadow: 0 1px 4px rgba(0,0,0,0.06); }
    .pin { font-weight: 600; }
    .state { margin: 8px 0; font-size: 0.95rem; }
    button { padding: 8px 12px; border-radius: 10px; border: 1px solid #ccc; cursor: pointer; }
    .on { background: #e6ffe6; }
    .off { background: #ffeaea; }
    .row { display: flex; gap: 8px; flex-wrap: wrap; }
    .bar { display:none; } /* se oculta la barra de token */
  </style>
</head>
